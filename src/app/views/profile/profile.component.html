<div class="row">
    <div class="col-md-6">

        <!--Card-->
        <mdb-card cascade="true" narrower="true">

            <!--Card image-->
            <div class="view view-cascade gradient-card-header light-blue lighten-1">
                <h4 class="h4-responsive">Edita tu perfil:</h4>
            </div>
            <!--/Card image-->

            <!--Card content-->
            <mdb-card-body cascade="true" class="text-center">

                <div class="avatar">
                    <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(10).jpg" class="z-depth-1"
                         alt="First sample avatar image">
                </div>
                <form>

                    <!--First row-->
                    <div class="row">
                        <!--First column-->
                        <div class="col-md-4">
                            <div class="md-form">
                                <input [disabled]='true' type="text" id="form11"
                                       class="form-control" mdbInput>
                                <label class="disabled" for="form11">Nombre</label>
                            </div>
                        </div>

                        <!--Second column-->
                        <div class="col-md-4">
                            <div class="md-form">
                                <input placeholder="John" type="text" id="form12" class="form-control" mdbInput>
                                <label class="active" for="form12">Apellido Paterno</label>
                            </div>
                        </div>

                        <!--Third column-->
                        <div class="col-md-4">
                            <div class="md-form">
                                <input placeholder="Doe" type="text" id="form13" class="form-control" mdbInput>
                                <label class="active" for="form13">Apellido materno</label>
                            </div>
                        </div>
                    </div>
                    <!--/.First row-->

                  

                    <!--Fourth row-->
                    <div class="row">
                        <div class="col-md-12">

                            <div class="md-form">
                                <textarea type="text" id="form76" class="md-textarea form-control"
                                          mdbInput>Lorem</textarea>
                                <label for="form76">Bio</label>
                            </div>

                        </div>


                    </div>
                    <!--/.Fourth row-->

                    <div class="text-center">
                        <button type="button" mdbBtn gradient="blue" rounded="true" class="waves-light" mdbWavesEffect>
                            Actualizar
                        </button>
                    </div>

                </form>
                <!--Contact Form-->

            </mdb-card-body>
            <!--/.Card content-->

        </mdb-card>
        <!--/.Card-->


    </div>
    <div class="col-md-6">

        <!--Section: Team v.2-->
        <section class="section team-section pb-3">

            <div class="row text-center">


                <div class="col-md-12">
                    <!--Card-->
                    <mdb-card cascade="true" narrower="true">
                        <!--Card image-->
                        <div class="view view-cascade gradient-card-header blue-gradient">
                            <h4 class="h4-responsive">Informacion de empresa: </h4>
                        </div>
                        <!--/Card image-->
                        <!--Card content-->
                        <mdb-card-body cascade="true" class="text-center">
                            <div class="avatar">
                                <img src="https://mdbootstrap.com/img/Photos/Avatars/img%20(10).jpg" class="z-depth-1"
                                     alt="First sample avatar image">
                            </div>
                            <h4>Puesto: {{currentUser.id_rol | formatRolPipe}}</h4>
                            <h5>Photographer</h5>
                        </mdb-card-body>
                        <!--/.Card content-->
                    </mdb-card>
                    <!--/.Card-->
                </div>

            </div>
        </section>
        <!--Section: Team v.2-->

    </div>
</div>
