
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 class="modal-title w-100" id="myModalLabel">{{title}}</h4>
  </div>
  <div class="modal-body">
    {{message}}
  </div>
  <div class="modal-footer">
    <button type="button" mdbBtn color="info" rounded="true" outline="true" class="waves-light" aria-label="Close" (click)="modalRef.hide()" mdbWavesEffect> {{buttonCancel}}</button>
    <button type="button" mdbBtn color="red" rounded="true" outline="true" class="relative waves-light" (click)="ok()" mdbWavesEffect> {{buttonOK}}</button>
  </div>
</div>
